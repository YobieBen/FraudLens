version: '3.8'

services:
  fraudlens-email-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraudlens-email-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./token.pickle:/app/token.pickle:rw
      - ./gmail_config.json:/app/gmail_config.json:ro
      - ./logs:/app/logs
      - ./data:/app/data
    command: python -m fraudlens.api.email_api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fraudlens-network

  fraudlens-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraudlens-web
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python demo/gradio_app.py
    restart: unless-stopped
    networks:
      - fraudlens-network

networks:
  fraudlens-network:
    driver: bridge