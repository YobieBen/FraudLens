apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraudlens-ingress
  namespace: fraudlens
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "20"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fraudlens.example.com
    - api.fraudlens.example.com
    - ui.fraudlens.example.com
    secretName: fraudlens-tls
  rules:
  - host: fraudlens.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fraudlens-ui
            port:
              number: 8501
  - host: api.fraudlens.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fraudlens-api
            port:
              number: 8000
  - host: ui.fraudlens.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fraudlens-ui
            port:
              number: 8501