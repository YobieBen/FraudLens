apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraudlens-redis
  namespace: fraudlens
  labels:
    app: fraudlens
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraudlens
      component: redis
  template:
    metadata:
      labels:
        app: fraudlens
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        args:
          - redis-server
          - --appendonly
          - "yes"
          - --maxmemory
          - "1gb"
          - --maxmemory-policy
          - "allkeys-lru"
          - --requirepass
          - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fraudlens-secret
              key: REDIS_PASSWORD
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: fraudlens-redis
  namespace: fraudlens
  labels:
    app: fraudlens
    component: redis
spec:
  selector:
    app: fraudlens
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: fraudlens
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard