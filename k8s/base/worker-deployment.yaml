apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraudlens-worker
  namespace: fraudlens
  labels:
    app: fraudlens
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraudlens
      component: worker
  template:
    metadata:
      labels:
        app: fraudlens
        component: worker
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z fraudlens-postgres 5432; do echo waiting for db; sleep 2; done']
      - name: wait-for-redis
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z fraudlens-redis 6379; do echo waiting for redis; sleep 2; done']
      containers:
      - name: worker
        image: fraudlens:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "-m", "fraudlens.workers.background_worker"]
        envFrom:
        - configMapRef:
            name: fraudlens-config
        - secretRef:
            name: fraudlens-secret
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: models
          mountPath: /app/models
        - name: uploads
          mountPath: /app/data/uploads
        - name: cache
          mountPath: /app/data/cache
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc
      - name: cache
        emptyDir:
          sizeLimit: 5Gi